<script type="text/javascript" src="js/upAndDOW.js"></script>
<script type="text/javascript"> 

	window.onload = function() { 
		new Marquee( 
			"d_slide", //容器ID 
			0, //向上滚动(0向上 1向下 2向左 3向右) 
			2, //滚动的步长 
			251, //容器可视宽度 
			120, //容器可视高度 
			50, //定时器 数值越小，滚动的速度越快(1000=1秒,建议不小于20) 
			5000, //间歇停顿时间(0为不停顿,1000=1秒) 
			3000, //开始时的等待时间(0为不等待,1000=1秒) 
			70 //间歇滚动间距(可选),可理解为行高，我这里是3*25=75，就是每次滚动三行 
			); 
	}; 
</script>
